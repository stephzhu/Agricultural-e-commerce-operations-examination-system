<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="login-main">
    <!--    登录logo-->
    <div class="login-logo"> 
        <span>农产品电商运营职业技能等级证书考试系统（初级）</span>
    </div>
    <!--    登录表单-->
    <div class="login">
        <form action="" class="login-content">
            <div class="login-text">
                <span>登录</span>
            </div>
            <div class="login-form">
                <div class="admin">
                    <label for="login-admin" class="login-labeladmin"></label>
                    <input id="login-admin" type="text">
                </div>
                <div class="password">
                    <label for="login-password" class="login-labelpasswpord"></label>
                    <input id="login-password" type="text">
                </div>
                <div class="login-submit">
                    <a href="index.html">登 录</a>
                </div>
            </div>
        </form>

    </div>
    <!--版权-->
    <div class="login-copyright">
        <p>Copyright © 2021 博导股份. All rights reserved.</p>
    </div>
</div>
</body>
</html>
